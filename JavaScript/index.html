<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheets/screen.css" media="screen" title="no title" charset="utf-8">
  <script src="js/app.js"></script>
</head>
<body>
  <div id="todos">
    <h1>Todos</h1>
    <div id="header">
      <span class="todoBlockAll"><a class="btn-all" id="btn-checkall" type="button">CheckAll</a></span>
      <input type="text" id="globalText" placeholder="What needs to be done?">
    </div>
    <div id="main">
      <ul id="form"></ul>
    </div>
    <div id="footer">
      <div class="todoCountAll">
        <i></i> item left
      </div>
      <ul class="filters">
        <li><button type="button" class="btn-danger">All</button></li>
        <li><button type="button" class="btn-green">Active</button></li>
        <li><button type="button" class="btn-gray">Completed</button></li>
        <li><button type="button" class="btn-yellow">Clear completed</button></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
